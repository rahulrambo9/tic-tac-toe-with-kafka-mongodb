substitutions:
  _USER: "Rahul"
  _TAG_NAME: "v1"

steps:
  # Step 1: Clone the Repository
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git clone https://github.com/rahulrambo9/tic-tac-toe-with-kafka-mongodb.git
        cd tic-tac-toe-with-kafka-mongodb/tic-tac-toe
        echo "Repository cloned and navigated to subdirectory."
        echo "My name is $_USER"
        echo "My Tag Name is ${_TAG_NAME}"

  # Step 2: Read, Increment, and Display the Version from version.txt
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd tic-tac-toe-with-kafka-mongodb/tic-tac-toe
        if [ ! -f version.txt ]; then 
          echo "version.txt not found. Initializing with version 0."
          echo "0" > version.txt
        fi
        echo "Current version in version.txt:"
        cat version.txt
        export _TAG_VERSION=$(($(cat version.txt) + 1))
        echo "${_TAG_VERSION}" > version.txt
        echo "Updated version.txt to new version: v${_TAG_VERSION}"

  # Step 3: Print the Version to Confirm
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd tic-tac-toe-with-kafka-mongodb/tic-tac-toe
        echo "Final version in version.txt should be:"
        cat version.txt

options:
  automapSubstitutions: true
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
