<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Player Input Section -->
        <div class="player-inputs">
            <div class="input-group">
                <label for="player1">Player 1 (X):</label>
                <input type="text" id="player1" placeholder="Enter Player 1 name">
            </div>
            <div class="input-group">
                <label for="player2">Player 2 (O):</label>
                <input type="text" id="player2" placeholder="Enter Player 2 name">
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <!-- Game Board Section -->
        <div id="game-board" class="board hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <!-- Game Result Section -->
        <div id="result" class="result"></div>
        <div id="message-box" class="message"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
